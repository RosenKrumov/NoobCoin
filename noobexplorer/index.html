<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- <script src="noobexplorer.js"></script> -->
		<title>Noob Explorer</title>
	</head>
	<body onload="getLatestBlocks()">
		<div id="wrapper">
			<h1>Noob Explorer</h1>
			<div id="blocks">
				<h3>Latest blocks:</h3>
			</div>
		</div>
		<script>
			function getLatestBlocks(){
                $.ajax({
					type: 'GET',
				  	url: 'http://localhost:3001/blocks',
				  	cache: false,
				  	dataType: 'jsonp',
				  	headers: {
				  		"Content-type": "application/json"
				  	},
				  	success: function(data) { console.log('asd'); },
				  	error: function(data) { console.log('fail'); }
				});
			}
		</script>
	</body>
</html>
